<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller And Module</title>
</head>
<body ng-app="app">
    <div ng-controller="mainContorller">
        {{name}}
        <button ng-click="say()">Welcome</button>
        <br>
        {{welcome}}
    </div>
   <script src="lib/angular.min.js"></script> 
   <script>
       var app=angular.module('app',[]);
       app.controller('mainController',function($scope){
           $scope.name="wangtanli";
           $scope.say=function(){
                $scope.welcome="欢迎 欢迎 "+$scope.name+" ! "
           }
       })
   </script>
</body>
</html>
